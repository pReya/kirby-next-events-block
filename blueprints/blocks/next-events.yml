name: Next Events
icon: calendar
fields:
  eventNumber:
    label: Number of Events
    type: range
    step: 1
    min: 1
    max: 20
    default: 3
  within:
    label: Within
    type: range
    step: 1
    min: 1
    max: 365
    default: 90
    after: days
  source:
    label: Calendar URL
    type: url
    required: true
  order:
    label: Sorting
    type: radio
    options: 
      ascending: "Ascending (Next event on top)"
      descending: "Descending (Next event on bottom)"
    default: ascending
    required: true
  cache:
    label: Cache result?
    type: toggle
    values:
      - "yes"
      - "no"
    default: "yes"